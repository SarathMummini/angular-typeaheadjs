<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <script src="../../src/angular-remote-typeaheadjs.js"></script>

    <style>
        .container {
            width: 800px;
            margin: 50px auto;
        }
        .typeahead-wrapper {
            display: block;
            margin: 50px 0;
        }
        .tt-dropdown-menu {
            background-color: #ccc;
            border: 1px solid #000;
        }
        .tt-suggestion.tt-cursor {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="test">
        <input />
        <input />
    </div>


    <div class="container" ng-controller="FilterCtrl as vm">
        <angular-remote-typeaheadjs remote="{{vm.urlRemote}}" datasource="categories" placeholder="filter categories"
            onselected="vm.onSelected"
            onclosed="vm.onClosed"
            oncursorchanged="vm.onCursorChanged"
            logonwarn="true"
            clearvalue="true"></angular-remote-typeaheadjs>
    </div>

<script>

(function() {
    'use strict';

    angular.module('myApp', [
        'angularRemoteTypeaheadjs'
    ]).controller('FilterCtrl', FilterCtrl);

    function FilterCtrl() {
        var vm = this;
        vm.prefetch = '/tests/integration/data.json'
        vm.urlRemote = '/tests/integration/%QUERY.json';
        vm.onSelected = function (item) {
            vm.filtro = vm.filtro || [];
            vm.filtro.push(item.name);
        };
        vm.onClosed = function() {
        };
        vm.onCursorChanged = function() {
        };
    }

}());


</script>
</body>
</html>
